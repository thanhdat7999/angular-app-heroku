<!--------------------------------------- Form to print pdf --------------------------------------->

<div class="container">
  <div id="capture" class="row">
    <h4 class="text-center col-md-8">{{fullName}}</h4>
    <h4 class="text-center col-md-8">{{date}}</h4>
    <h4 class="text col-md-8">Giá điện: {{electricTotal}}</h4>
    <h4 class="text col-md-8">Giá nước: {{waterTotal}}</h4>
    <h4 class="text col-md-8">Giá phòng: {{roomPrice}}</h4>
    <h4 class="text col-md-8">Tổng: {{totalPrice}}</h4>
    <h4 class="text col-md-8">Ghi chú: </h4>
    <textarea class="text col-md-8" style="color: black; font-weight: bold; font-size: 16;border: 0px;">{{description}}</textarea>
  </div>
  <button (click)="printPDF()" class="btn btn-primary">Print PDF</button>
</div>


<div class="container" id="formRentRoom">
  <div class="col-md-12">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Tên</label>
        <input [ngModel]="fullName" (ngModelChange)="getName($event)" name="fullName" type="text" class="form-control"
          id="fullName" placeholder="Nhập họ tên">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Ngày tháng năm</label>
        <input [ngModel]="date" (ngModelChange)="getDate($event)" name="date" type="date" class="form-control" id="date"
          placeholder="Nhập họ tên">
      </div>
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputEmail4">Điện</label>
    <div class="row">
      <div class="col-md-2">
        <input [ngModel]="electric" (ngModelChange)="changeElectricPrice($event)" name="electric" type="text"
          class="form-control" id="electric" placeholder="Nhập điện">
      </div>
      <div class="col-md-1">
        <label class="text-center form-control remove-border-form">X</label>
      </div>
      <div class="col-md-2">
        <input [ngModel]="electricAmount" (ngModelChange)="changeElectricAmount($event)" name="electricAmount"
          class="form-control" type="number" value="electricAmount" step="0.1">
      </div>
      <div class="col-md-1">
        <label class="text-center form-control remove-border-form">=</label>
      </div>
      <div class="col-md-2">
        <label class="text-center form-control remove-border-form">{{electricTotal}}</label>
      </div>
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputEmail4">Nước</label>
    <div class="row">
      <div class="col-md-2">
        <input [ngModel]="water" (ngModelChange)="changeWaterPrice($event)" name="water" type="text"
          class="form-control" id="water" placeholder="Nhập nước">
      </div>
      <div class="col-md-1">
        <label class="text-center form-control remove-border-form">X</label>
      </div>
      <div class="col-md-2">
        <input [ngModel]="waterAmount" (ngModelChange)="changeWaterAmount($event)" name="waterAmount"
          class="form-control" type="number" value="waterAmount" step="0.1">
      </div>
      <div class="col-md-1">
        <label class="text-center form-control remove-border-form">=</label>
      </div>
      <div class="col-md-2">
        <label class="text-center form-control remove-border-form">{{waterTotal}}</label>
      </div>
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputEmail4">Tiền nhà trọ</label>
    <input [ngModel]="roomPrice" (ngModelChange)="changeRoomPrice($event)" name="roomPrice" type="text"
      class="form-control" id="roomPrice" placeholder="Nhập tiền phòng">
  </div>
  <div class="form-group col-md-12">
    <label for="inputEmail4">Tổng</label><br>
    <label class="form-control remove-border-form" for="inputEmail4">{{totalPrice}}</label>
  </div>
  <div class="form-group col-md-12">
    <label for="inputEmail4">Ghi chú thêm</label>
    <textarea [ngModel]="description" (ngModelChange)="getDescription($event)" name="description" id="description" class="form-control" id="note" placeholder="Nhập ghi chú" rows="2"></textarea>
  </div>
</div>
